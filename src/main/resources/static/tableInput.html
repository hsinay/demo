<table>
     <thead>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>SAPID</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="employee in employees">
            <td>{{employee.name}}</td> 
            <td>{{employee.designation}}</td>
            <td>{{employee.sapid}}</td>
        </tr>
    </tbody>
    </table>
